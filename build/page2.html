<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.1/css/all.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <title>Site | Page 2</title>
  </head>
  <body>
    <header class="header">
      <div class="container"> 
        <div class="header__box"> <img class="header__logo" src="img/logo.svg" alt="@"/>
          <div class="desktop"><a class="header__email" href="mailto:creditmaster@mail.ru">creditmaster@mail.ru</a></div>
          <div class="desktop">
            <div class="header__messengers"> <a class="header__messenger" href="#"><img class="header__icon" src="img/icon-whatsapp.svg" alt="@"/></a><a class="header__messenger" href="#"><img class="header__icon" src="img/icon-telegram.svg" alt="@"/></a><a class="header__messenger" href="#"><img class="header__icon" src="img/icon-vk.svg" alt="@"/></a>
            </div>
          </div>
          <div class="desktop">
            <div class="header__phone"> <span class="header__schedule">Ежедневно с 8:00 до 18:00</span><a class="header__phonenum" href="tel:+7 495 99-99-999">+7 495 99-99-999</a></div>
          </div>
          <button class="header__button" data-fancybox="form-order" data-src="#form-order"> <span class="desktop">Заказать звонок</span>
            <svg class="mobile" height="1em" viewBox="0 0 512 512">
              <path d="M164.9 24.6c-7.7-18.6-28-28.5-47.4-23.2l-88 24C12.1 30.2 0 46 0 64C0 311.4 200.6 512 448 512c18 0 33.8-12.1 38.6-29.5l24-88c5.3-19.4-4.6-39.7-23.2-47.4l-96-40c-16.3-6.8-35.2-2.1-46.3 11.6L304.7 368C234.3 334.7 177.3 277.7 144 207.3L193.3 167c13.7-11.2 18.4-30 11.6-46.3l-40-96z"></path>
            </svg>
          </button>
        </div>
      </div>
    </header>
    <footer class="footer">
      <div class="container"> 
        <div class="footer__box"> 
          <div class="footer__links"> <a href="#">Пользавательское соглашение</a><a href="#">Политика конфиденциальности</a></div>
          <div class="dev"> <span class="dev__text">Создание сайта</span><a class="dev__logo" href=""> <img src="img/scrum-logo.png" alt="@"/></a></div>
        </div>
      </div>
    </footer>
    <div class="popup" id="form-order">
      <div class="popup__form">
        <form class="form" action="#">
          <div class="form__head"> 
            <div class="form__title">Форма заказа</div>
            <p class="form__tagtitle">Заполните форму ниже и мы свяжемся <br/> с вами <b>в ближайшее время</b></p>
          </div>
          <div class="form__fields"> 
            <div class="form__field"> 
              <input type="text" placeholder="Как вас зовут?"/>
            </div>
            <div class="form__field"> 
              <input class="js-maskPhone" type="text" placeholder="Ваш телефон"/>
            </div>
            <button class="button form__button">Получить консультацию</button>
          </div>
          <div class="agree">
            <label class="agree__wrap">
              <input class="agree__input" type="checkbox" checked="checked" autocomplete="off"/><span class="agree__checkbox"></span><span class="agree__text">Нажимая на кнопку, вы соглашаетесь с <br/> <a href="">политикой конфиденциальности </a></span>
            </label>
          </div>
        </form>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js"></script>
    <script src="https://rawgit.com/RobinHerbots/Inputmask/5.x/dist/jquery.inputmask.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
